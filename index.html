<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="words.js"></script>
    <script src="theme.js"></script>
    <title>SZÓ KITALÁLÓ</title>
    <style>
        .words{
            align-items: flex-start;
            display: flex;
            justify-content: space-between;
        }

    </style>
</head>
<body>
    <div class=" bg-slate-300 dark:bg-slate-700  h-screen flex justify-center items-center relative">
        <div class="p-10 bg-slate-200 dark:bg-slate-800 d">
            <h1 class="text-3xl text-center text-slate-800 dark:text-slate-200">Találd ki az összekevert szót!</h1>
            <div class="words"></div>
            <div class="inputs">
                <input class="text-2x items-center border-black border-2 bg-slate-200 text-slate-800 dark:bg-slate-600 dark:text-slate-200" type="text" id="text"  >
                <button class="border-2 m-2 items-center border-black rounded text-2xl hover:bg-slate-600 hover:font-bold hover:text-slate-300 text-slate-800 dark:text-slate-300" onclick="NewGame()">Új játék</button>
                <p id="result" class="text-2xl text-center text-slate-800 dark:text-slate-200"></p>
            </div>
        
        </div>
    
        <button class="absolute right-0 top-0  "onclick=toggleTheme()>
            <span class="hidden text-white" id="light-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
            </svg>
            </span>
            <span id="dark-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
            </svg>
            </span>
        </button>
    </div>
    <script>
        function toggleTheme() {
            document.documentElement.classList.toggle('dark')
            document.getElementById('light-icon').classList.toggle('hidden')
            document.getElementById('dark-icon').classList.toggle('hidden')
            
        }
        function GetWord() {
            return words[Math.floor(Math.random()*words.length)]
            
            
        }
        function DispWord(word){
            let wordArray = word.split("");
            let ShuffleWordArr = shuffleArray(wordArray)
            console.log(wordArray);
            wordArray.forEach(item => {
                let div = document.createElement('div');
                div.classList.add("panel")
                div.innerHTML = item
                div.classList.add("bg-slate-200","dark:bg-slate-600","dark:border2","dark:border-white","border-2","border-black","text-3xl","font-bold","rounded","p-4","dark:text-slate-200")
                document.querySelector(".words").appendChild(div)
            });
            
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            return array;
        }
        }
        function checkAnswer(answer) {
            let entry = document.getElementById("text").value
            console.log(entry, answer);
            if(answer == entry){
                document.getElementById("result").innerHTML = "Jó a válasz✅"
            }else{
                document.getElementById("result").innerHTML = "Rossz válasz❌"
                
            }
        
        }
        function empty(){
            document.getElementById("text").value = ""
            document.querySelector(".words").innerHTML = ""
            document.getElementById("result").innerHTML = ""

        }

        function NewGame(){
            let word = GetWord()
            empty()
            document.querySelector(".words").innerHTML = "";
            DispWord(word);

            document.getElementById('text').addEventListener("keydown",(e)=>{
                if(e.code == "Enter") checkAnswer(word)
            })

        }
        
    </script>
</body>
</html>
